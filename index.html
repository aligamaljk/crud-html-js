<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h1>CRUD</h1>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <div class="inputs">
        <input placeholder="title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            placeholder="price"
            id="price"
            type="number"
          />
          <input
            onkeyup="getTotal()"
            placeholder="taxes"
            id="taxes"
            type="number"
          />
          <input
            onkeyup="getTotal()"
            placeholder="ads"
            id="ads"
            type="number"
          />
          <input
            onkeyup="getTotal()"
            placeholder="discount"
            id="discount"
            type="number"
          />
          <small id="total"> </small>
        </div>
        <input placeholder="count" type="number" id="count" />
        <input placeholder="category" type="text" id="category" />
        <button id="submit">create</button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input
            type="text"
            id="search"
            onkeyup="searchData(this.value)"
            placeholder="Search"
          />
          <div class="btnsearch">
            <button id="searchTitle" onclick="getSearchMood(this.id)">
              Search By Title
            </button>
            <button id="searchCategory" onclick="getSearchMood(this.id)">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deletAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
